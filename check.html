<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css"/>

    <link rel="stylesheet" href="main.css">
    <title>Деталист - проверка товара</title>
</head>
<body>
<div id="root">
    <nav class="sc-bdVaJa hzuJoB navbar navbar-expand navbar-dark bg-dark">
        <div class="container"><a href="/" class="navbar-brand" style="font-size: 60px;">
            <img alt="" src="/logo.svg"
                 width="30" height="30"
                 class="d-inline-block align-top">Деталист</a>
        </div>
    </nav>
    <div class="sc-bwzfXH eFOsme container">
        <h1 class="sc-htpNat fHlYCv">Клиент</h1>
        <h2>Введите/отсканируйте код товара</h2>
        <div class="form-group field field-string"><label for="itemCode">Код товара</label>
            <input name="itemCode" class="form-control" id="itemCode" placeholder=""
                   type="text" value="">
        </div>
        <button id="checkItem" class="btn btn-primary">Проверить</button>

        <hr>
        <div id="itemTreeView"></div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
<script>

    function treeViewSelected(id) {
        $.get('/item/' + id, function (data) {
            console.log(data);
        })
    }

    function updateTreeView(data) {
        $('#currentTreeView').remove();
        $('#itemTreeView').append('<div id="currentTreeView"></div>');
        $('#currentTreeView').jstree({
            'core': {
                "multiple": false,
                'data': data
            }
        });
        $('#currentTreeView').on("changed.jstree", function (e, data) {
            treeViewSelected(data.selected[0]);
        });
    }

    /**
     * [
     {"id": "ajson1", "parent": "#", "text": "Simple root node"},
     {"id": "ajson2", "parent": "#", "text": "Root node 2"},
     {"id": "ajson3", "parent": "ajson2", "text": "Child 1"},
     {"id": "ajson4", "parent": "ajson2", "text": "Child 2"},
     ]
     * @param data
     */

    function formatTreeViewData(data) {

        let treeViewArr = [];

        function formatItem(item, parent = '#') {

            treeViewArr.push({
                id: item.id,
                parent: parent,
                text: `${item.code} - ${item.type} : ${item.bench}`,
                state: {opened: true},
                icon: item.broken ? 'icons/warning.png' : 'icons/ok.png'
            });
            for (let part of item.parts) {
                formatItem(part, item.id);
            }
        }

        formatItem(data);

        return treeViewArr;

    }


    $('#checkItem').click(function () {
        $.get('/item/bycode/' + $('#itemCode').val(), function (data) {
            if(data.error) {
                alert('Товар не найден. ' + data.errorMessage);
                return;
            }

            data = data.data;

            data = formatTreeViewData(data);

            updateTreeView(data);

            console.log(data);
        })
    })

</script>


</body>
</html>
